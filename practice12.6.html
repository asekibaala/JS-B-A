<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 12.6 - Cookie Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 560px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            gap: 0.75rem;
        }
        .output {
            min-height: 60px;
            border: 1px solid #ccc;
            padding: 0.75rem;
            border-radius: 8px;
            background: #f9f9f9;
            word-break: break-all;
        }
        button {
            padding: 0.6rem 1rem;
            border: 1px solid #aaa;
            border-radius: 6px;
            background: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="output">document.cookie will appear here.</div>
    <button id="refreshBtn">Refresh cookie string</button>
    <button id="deleteCourseBtn">Delete "course" cookie</button>

    <script>
        const output = document.querySelector(".output");
        const refreshBtn = document.getElementById("refreshBtn");
        const deleteCourseBtn = document.getElementById("deleteCourseBtn");

        // Outputs the current cookie string to the UI and console
        function showCookies() {
            output.textContent = document.cookie || "(no cookies set)";
            console.log("document.cookie:", document.cookie);
        }

        function setCookie(cookieName, cookieValue, days) {
            if (isNaN(days)) {
                console.log("Invalid days value for cookie:", cookieName);
                return;
            }
            const date = new Date();
            date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
            const expires = "; expires=" + date.toUTCString();
            const encodedName = encodeURIComponent(cookieName);
            const encodedValue = encodeURIComponent(cookieValue);
            document.cookie = encodedName + "=" + encodedValue + expires + "; path=/";
        }

        function readCookie(cookieName) {
            let cookieValue = false;
            const encodedName = encodeURIComponent(cookieName);
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                const parts = cookies[i].split("=");
                const name = parts[0].trim();
                if (name === encodedName) {
                    cookieValue = decodeURIComponent(parts[1] || "");
                    break;
                }
            }
            return cookieValue;
        }

        function deleteCookie(cookieName) {
            setCookie(cookieName, "", -1); // Sets an expiry date in the past
        }

        function createTestCookies() {
            setCookie("course", "JS", 7);
            setCookie("practice", "12.6", 7);
        }

        function demo() {
            console.log("Initial document.cookie (should be blank on first load):", document.cookie);
            createTestCookies();
            console.log("Read 'course':", readCookie("course"));
            console.log("Read 'practice':", readCookie("practice"));
            showCookies();
        }

        refreshBtn.addEventListener("click", showCookies);
        deleteCourseBtn.addEventListener("click", () => {
            deleteCookie("course");
            showCookies();
        });

        demo();
    </script>
</body>
</html>
