<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 11.3 - Load Order</title>
</head>
<body>
    <h1>Check the console for load order</h1>
    <p>This page logs when the DOM and window are ready. Swap the listener order to see if it changes the output.</p>

    <script>
        function message(text, event) {
            console.log(text, event.type, event);
        }

        // Window load fires after all assets are loaded.
        window.onload = function (event) {
            message("Window Ready", event);
        };

        // DOMContentLoaded fires once the HTML is parsed.
        document.addEventListener("DOMContentLoaded", function (event) {
            message("Document Ready", event);
        });
    </script>
</body>
</html>
