<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 12.3 - Last Argument</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 520px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            gap: 0.75rem;
        }
        .output {
            min-height: 48px;
            border: 1px solid #ccc;
            padding: 0.75rem;
            border-radius: 8px;
            background: #f9f9f9;
        }
        button {
            padding: 0.6rem 1rem;
            border: 1px solid #aaa;
            border-radius: 6px;
            background: #fff;
            cursor: pointer;
        }
        .note {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="output">Click "Run Example" to get the last argument.</div>
    <button id="runBtn">Run Example</button>
    <div class="note">Open the console to see the logged arguments.</div>

    <script>
        const output = document.querySelector(".output");
        const runBtn = document.getElementById("runBtn");

        // Uses the array-like arguments object to return only the last value provided.
        function getLastArgument() {
            let lastOne;
            for (let i = 0; i < arguments.length; i++) {
                lastOne = arguments[i];
            }
            return lastOne;
        }

        runBtn.addEventListener("click", () => {
            const result = getLastArgument("first", 99, false, "last item");
            output.textContent = `Returned last argument: ${result}`;

            console.log("Arguments passed:", "first", 99, false, "last item");
            console.log("Last argument returned:", result);
        });
    </script>
</body>
</html>
