<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 15.1 - Fetch JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 560px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            gap: 0.75rem;
        }
        button {
            padding: 0.6rem 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #f9f9f9;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            border-radius: 6px;
            padding: 0.75rem;
            min-height: 120px;
        }
        .note {
            color: #555;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <h1>Fetch JSON from a Local File</h1>
    <p class="note">Click the button to fetch <code>list.json</code> and log each item to the console.</p>
    <button id="fetchBtn">Fetch list.json</button>
    <pre id="log">Waiting to fetch...</pre>

    <script>
        const url = "./list.json";
        const logEl = document.getElementById("log");
        const fetchBtn = document.getElementById("fetchBtn");

        fetchBtn.addEventListener("click", fetchList);

        function fetchList() {
            logEl.textContent = "Fetching...\n";
            fetch(url)
                .then((response) => response.json())
                .then((data) => {
                    logEl.textContent += `Received ${data.length} items.\nCheck the console for details.\n`;
                    data.forEach((entry) => {
                        console.log(`id:${entry.id} item:${entry.item} category:${entry.category}`);
                    });
                })
                .catch((error) => {
                    logEl.textContent += `Error: ${error.message}\n`;
                    console.error("Fetch error:", error);
                });
        }
    </script>
</body>
</html>
