<!DOCTYPE html>
<html>
  <body>
    <h1>Practice 10.4</h1>
    <div class="shared">First item in a div.</div>
    <p class="shared">Second item in a paragraph.</p>
    <span class="shared">Third item in a span.</span>
    <script>
      const sharedElements = document.getElementsByClassName('shared');
      const firstShared = sharedElements[0];
      console.log('First element with class "shared":', firstShared);
    </script>
  </body>
</html>
