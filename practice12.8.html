<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 12.8 - JSON Object Loop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 520px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            gap: 0.75rem;
        }
        button {
            padding: 0.6rem 1rem;
            border: 1px solid #aaa;
            border-radius: 6px;
            background: #fff;
            cursor: pointer;
        }
        .note {
            font-size: 0.95rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="note">Open the console to see the JSON object logged.</div>
    <button id="runBtn">Run</button>

    <script>
        // JSON-style object with two items, each has two key/value pairs
        const roster = {
            team: [
                { name: "Ava", status: "active" },
                { name: "Luis", status: "inactive" },
                { name: "Mina", status: "active" }
            ]
        };

        function logRoster() {
            roster.team.forEach((member, idx) => {
                console.log(`Member ${idx + 1}:`, member.name, "-", member.status);
            });
        }

        document.getElementById("runBtn").addEventListener("click", logRoster);
        logRoster();
    </script>
</body>
</html>
