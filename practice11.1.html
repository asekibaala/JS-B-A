<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 11.1 - Dark Mode Toggle</title>
    <style>
        body {
            background: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }
        main {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>Click anywhere to toggle themes</h1>
        <p>This page switches between regular mode and dark mode on every click. Watch the console for the toggle log.</p>
    </main>

    <script>
        let darkMode = false;

        window.onclick = function () {
            console.log("Click detected. Dark mode is currently", darkMode);

            if (darkMode === false) {
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
                darkMode = true;
            } else {
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
                darkMode = false;
            }
        };
    </script>
</body>
</html>
