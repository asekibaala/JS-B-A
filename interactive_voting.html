<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div>
<title>Complete JavaScript Course</title>
<div id="message">Complete JavaScript Course</div>
<input type="text" id="addFriend">
<input type="button" id="addNew" value="Add Friend">
</div>
<table id="output"></table>
<script>
  const myArray = ['Alice', 'Bob', 'Charlie'];
  const addFriendInput = document.getElementById('addFriend');
  const addFriendButton = document.getElementById('addNew');
  const output = document.getElementById('output');

  function buildList() {
    output.innerHTML = '';
    myArray.forEach((name, index) => {
      const row = document.createElement('tr');
      const indexCell = document.createElement('td');
      indexCell.textContent = index + 1;

      const nameCell = document.createElement('td');
      nameCell.textContent = name;

      const voteCell = document.createElement('td');
      voteCell.textContent = '0';

      row.appendChild(indexCell);
      row.appendChild(nameCell);
      row.appendChild(voteCell);

      row.addEventListener('click', () => {
        const currentVotes = Number(voteCell.textContent);
        voteCell.textContent = String(currentVotes + 1);
      });

      output.appendChild(row);
    });
  }

  addFriendButton.addEventListener('click', () => {
    const newName = addFriendInput.value.trim();
    if (!newName) return;
    myArray.push(newName);
    addFriendInput.value = '';
    buildList();
  });

  buildList();
</script>
</body>
</html>
