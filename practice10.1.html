<!doctype html>
<html>
  <head>
    <title>Sample Webpage</title>
  </head>
  <body>
    <div class="main">
      <div>
        <ul>
          <li>One</li>
          <li>Two</li>
          <li>Three</li>
        </ul>
      </div>
      <div>blue</div>
      <div>green</div>
      <div>yellow</div>
      <div>Purple</div>
    </div>
    <script>
      console.dir(document);

      const bodyChildren = document.body.children;
      console.log('Body children HTMLCollection:', bodyChildren);

      const mainDiv = document.querySelector('.main');
      console.log('Main div child elements:', mainDiv.children);

      const firstInnerDiv = mainDiv.firstElementChild;
      console.log('First inner div:', firstInnerDiv);
      console.log('First inner div next element sibling:', firstInnerDiv.nextElementSibling);
      console.log('Second inner div next sibling:', firstInnerDiv.nextElementSibling.nextElementSibling);
    </script>
  </body>
</html>
