<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 11.6 - Event Capturing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            background: #fafafa;
        }
        .container {
            display: grid;
            gap: 0.75rem;
        }
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            display: grid;
            place-items: center;
            background: white;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box0">Box #1</div>
        <div class="box" id="box1">Box #2</div>
        <div class="box" id="box2">Box #3</div>
        <div class="box" id="box3">Box #4</div>
    </div>

    <script>
        const container = document.querySelector(".container");
        const boxes = document.querySelectorAll(".box");

        // Container listeners
        container.addEventListener(
            "click",
            (event) => console.log("Container capture (1)"),
            true
        );
        container.addEventListener(
            "click",
            (event) => console.log("Container bubble (4)"),
            false
        );

        // Box listeners
        boxes.forEach((box) => {
            box.addEventListener(
                "click",
                (event) => {
                    console.log("Box capture (2)", "target:", event.target.textContent);
                },
                true
            );
            box.addEventListener(
                "click",
                (event) => {
                    console.log("Box bubble (3)", "target:", event.target.textContent);
                },
                false
            );
        });
    </script>
</body>
</html>
